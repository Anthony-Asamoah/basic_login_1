<div class="the-form" id="main">
  <div class="image img-rounded">
    <img src="assets/img/welcome.jpg"  class="welcome-img mt-2" alt="Welcome">
  </div>
  <div class="head">
    <h2>Login</h2>
  </div>
  <form>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="email">Email address</label>
      <input type="email" id="email" class="form-control" placeholder="example@example.com" #username/>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="password">Password</label>
      <input type="password" id="password" class="form-control" #login_password/>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <label class="form-check-label" for="remember"> Remember me </label>
          <input class="form-check-input" type="checkbox" value="" id="remember" checked />
        </div>
      </div>

      <div class="col">
        <!-- Simple link -->
        <a href="">Forgot password?</a>
      </div>
    </div>

    <!-- Submit button -->
    <button type="button" class="btn btn-primary btn-block mb-4" (click)="on_login_click(username, login_password)">Sign in</button>

    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="" (click)="hide_register()">Register</a></p>
    </div>
  </form>
</div>
