<div class="the-form" id="main">
  <div class="image img-rounded">
    <img src="assets/img/welcome.jpg"  class="welcome-img mt-2" alt="Welcome">
  </div>
  <div class="head">
    <h2>Sign-up</h2>
  </div>
  <form>
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="form-outline">
          <label class="form-label" for="f-name">First name</label>
          <input type="text" id="f-name" class="form-control" #f_name/>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="form-outline">
          <label class="form-label" for="l-name">Last name</label>
          <input type="text" id="l-name" class="form-control" #l_name/>
        </div>
      </div>
    </div>

    <!-- Email input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="email">Email address</label>
      <input type="email" id="email" class="form-control" placeholder="example@example.com" #email/>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="password">Password</label>
      <input type="password" id="password" class="form-control" #register_password/>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="remember" checked />
          <label class="form-check-label" for="remember"> Remember me </label>
        </div>
      </div>

      <div class="col">
        <!-- Simple link -->
        <a href="">Forgot password?</a>
      </div>
    </div>

    <!-- Submit button -->
    <button type="button" class="btn btn-primary btn-block mb-4" (click)="on_register_click()">Sign in</button>

    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="" (click)="hide_register()">Register</a></p>
    </div>
  </form>
</div>
